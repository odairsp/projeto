{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}{{title}}{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">

        <form action="" method="get">
            <p>
                <label class="label" for="Projeto">Nome Projeto</label>
                <input type="text" class="input" name="Projeto" id="Projeto">
            </p>
            <p style="text-align: center;">
                <label class="label" for="tarefa">Tarefa</label>
                <textarea type="text" class="input" name="tarefa" id="tarefa"></textarea>
            </p>
            <button class="btn btn-primary" type="submit">Enviar</button>
        </form>

    </div>
</div>

{% endblock %}
